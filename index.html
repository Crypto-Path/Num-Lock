<body>

    <div id="Menu">
        <img id="PKMNB" src="PKMNBall.png" onclick="PKMNDadd(1)"></img>

    <div id="PKMNBall">

<script type="text/javascript">
    var PKMND = 0;

    function PKMNDadd(_amount) {

    document
        .getElementById("PKMNB")
        .addEventListener("PKMNB", PKMNDadd);
